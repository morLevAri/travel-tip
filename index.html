<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Tip</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <h1>Travel Tip</h1>
    <main>
        <form class="location-nav" action="">
            <input type="text" value="" placeholder="Enter Location" class="search-input">
            <button class="go-btn">GO</button>
            <button class="my-location-btn">My Location</button>
        </form>
        <section class="main-container">
            <aside class="weather-location">
                <div class="weather-container">
                    <h2>Weather today</h2>
                </div>
                <div class="location-container">
                    <h2>Location Table</h2>
                </div>
            </aside>
            <div class="map" id="map" style="height: 400px"></div>
        </section>
        <section class="copy-location">
            <h2>LOCATION: current location</h2>
            <button class="btn">Click Me</button>
        </section>
    </main>

    <script src="config.js"></script>
    <script src="lib/jquery.js"></script>
    <script src="lib/axios.js"></script>
    <script type="module" src="js/map-controller.js"></script>
</body>

</html>
