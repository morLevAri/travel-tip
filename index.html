<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/5e621eabb9.js" crossorigin="anonymous"></script>
    <title>Travel Tip</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <h1>Travel Tip</h1>
    <main>
        <section class="location-nav">
            <form action="#">
                <input type="text" value="" placeholder="Enter Location" name="search-input" class="search-input">
                <button class="go-btn">GO</button>
            </form>
            <button class="my-location-btn">My Location</button>
        </section>
        <section class="main-container">
            <aside class="weather-locations">
                <div class="weather-container">
                    <h2>Weather today</h2>
                </div>
                <div class="locations-container">
                    <h2>Locations:</h2>
                    <ul class="locations-list">
                    </ul>
                </div>
            </aside>
            <div class="map" id="map" style="height: 400px"></div>
        </section>
        <section class="curr-location">
            <h2>Current Location: <span class="curr-loc-span"></span></h2>
            <button class="btn">Copy Location</button>
        </section>
    </main>

    <script src="config.js"></script>
    <script src="lib/jquery.js"></script>
    <script src="lib/axios.js"></script>
    <script type="module" src="js/map-controller.js"></script>
</body>

</html>
