<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/5e621eabb9.js" crossorigin="anonymous"></script>
    <title>Travel Tip</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <nav class="flex">
        <section class="logo-and-search flex">
            <div class="logo flex">
                <img class="logo-img" src="assets/imgs/white/1.png" alt="">
                <h3 class="logo-title">TravelTip</h3>
            </div>
            <form class="search-location flex" action="#">
                <input class="input-go" type="text" value="" placeholder="Enter Location" name="search-input"
                    class="search-input">
                <button title="Search" class="btn go-btn"><i class="fas fa-search-location"></i></button>
            </form>
        </section>
        <button title="My Location" class="btn user-location-btn"><i class="fas fa-street-view"></i></button>
    </nav>
    <main>
        <section class="main-container flex">
            <div class="weather-container"></div>
            <div class="map" id="map"></div>
        </section>
        <section class="curr-location">
            <h2>Current Location: <span class="curr-loc-span"></span></h2>
        </section>
        <section class="locations-container">
            <ul class="locations-list">
            </ul>
        </section>
    </main>
    <footer class="footer flex">Travel Tip 2021</footer>

    <script src="config.js"></script>
    <script src="lib/jquery.js"></script>
    <script src="lib/axios.js"></script>
    <script src="lib/swal.js"></script>
    <script type="module" src="js/map-controller.js"></script>
</body>

</html>
